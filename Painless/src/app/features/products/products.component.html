<div class="background">
    <div class="gradient">
        <div class="container">
            <h1> products Works</h1>
        </div>
        <div class="products-list">
            <div class="product-item" *ngFor="let product of productList$ | async">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{product.node.title}}</mat-card-title>
                        <mat-card-subtitle>{{product.node.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <img [src]='product.node.featuredImage.originalSrc' width='180px' height='240px'/>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]="['/products', product.node.id]"  routerLinkActive="router-link-active" >Ok</button>
                    </mat-card-actions>
                </mat-card>

            </div>
        </div>
    </div>
</div>
